<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="img/favicon.svg" />
    <script
      src="https://kit.fontawesome.com/4a197cc132.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <div class="symbol">
        <img src="img/symbol.png" width="80px" />
      </div>

      <div class="name">
        <h1>Hello, what's your name?</h1>
        <input id="askName" type="text" spellcheck="false" autocomplete="off" />
      </div>
      <div class="warning">Please let us know how to address you.</div>
      <div class="continue">
        <button type="button" onclick="submit()">
          Continue
          <span><i class="fas fa-angle-right"></i></span>
        </button>
      </div>
      <div class="time"></div>
      <div class="welcome" style="display: none">
        <h1 id="sayWelcome"></h1>
        <h1 id="userName"></h1>
        <input
          type="text"
          id="changeName"
          style="display: none"
          spellcheck="false"
          autocomplete="off"
        />
        <h1>.</h1>
      </div>
      <div class="ToDo">
        <div class="askToDo">
          <h1>What is your main focus for today?</h1>
          <input
            type="text"
            spellcheck="false"
            autocomplete="off"
            id="askToDo"
            maxlength="70"
          />
        </div>
        <div class="toDoList">
          <h3>TODAY</h3>
          <div class="hover">
            <div class="checkbox">
              <i class="far fa-square"></i>
            </div>
            <h1 id="To-do"></h1>
            <div class="cancel">
              <img src="img/cancel.png" />
            </div>
          </div>
        </div>
        <div class="compliment"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="function.js"></script>
  </body>
</html>
